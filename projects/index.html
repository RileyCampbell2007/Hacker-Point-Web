<!DOCTYPE html>
<html>
    <head>
        <title>Projects</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/style.css">
        <link rel="icon" type="image/svg" href="/favicon.svg">
    </head>
    <body style="color: white;background-color: rgb(26, 26, 26);">
        <table style="background-color: rgb(75,130,177)" class="navbar">
            <tr>
                <td>
                    <h4 style="color: rgb(255, 255, 255);">Hacker Point</h4>
                </td>
                <td class="pull-right">
                    <div>
                        <a href="/"><button class="button">Home</button></a>
                        <a href="/projects/"><button class="button">Projects</button></a>
                    </div>
                </td>
            </tr>
        </table>
        <br>
        <br>
        <br>
        <br>
        <img class="x-center bottom back" src="/HPLogo.svg">
        <h1 class="x-center">Projects</h1>
        <a class="no-underline x-center" href="/projects/Daily-Cat/"><button class="button">Daily Cat</button></a><br>
        <a href="/projects/userscripts/" class="no-underline x-center"><button class="button">User Scripts</button></a><br>
        <a class="no-underline x-center" href="/projects/bookmarklets/"><button class="button">Bookmarklets</button></a><br>
        <div class="x-center" id="duplicatingButtonContainer">
            <button id='movingButton' class="button x-center" onclick="addButton(this);setInterval(() => {parable.play()},0)">Press Me!</button>
        </div>
        <br>
        <br>
        <br>
        <script>
            const parable=new Audio('/parable.mp3')

            function addButton(initButton) {
                initButton.removeAttribute('onclick')
                initButton.removeAttribute('id')
                initButton.disabled=true
                newButton = document.createElement('button')
                newButton.setAttribute('id','movingButton')
                newButton.setAttribute('class',"button x-center")
                newButton.setAttribute('onclick','addButton(this)')
                newButton.innerHTML='No Press Me!'
                document.getElementById('duplicatingButtonContainer').appendChild(newButton)
                document.getElementById('movingButton').addEventListener('mousemove', eventthing);
            }

            function eventthing(event) {
                // Get the bounding box of element S
                var rect = document.getElementById('movingButton').getBoundingClientRect();

                // Check if the mouse position is inside the bounding box of element S
                if (event.clientX >= rect.left && event.clientX <= rect.right && event.clientY >= rect.top && event.clientY <= rect.bottom) {
                    let button=document.getElementById('movingButton')
                    button.style.position='absolute';
                    if (button.style.top==''){
                        button.style.setProperty('top', rect.top.toString()+'px')
                        button.style.setProperty('left', rect.left.toString()+'px')
                        setTimeout(() => {},400)
                    }
                    let randomNumber1 = Math.floor(Math.random() * 90);
                    let randomNumber2 = Math.floor(Math.random() * 50);
                    button.style.setProperty('top', randomNumber2.toString()+'%');
                    button.style.setProperty('left', randomNumber1.toString()+'%');
                }
            }
            document.getElementById('movingButton').addEventListener('mousemove', eventthing);
        </script>
    </body>
</html>
