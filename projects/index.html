<!DOCTYPE html>
<html>
    <head>
        <title>Projects</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/style.css">
    </head>
    <body style="color: white;background-color: rgb(26, 26, 26);">
        <img class="x-center bottom back" src="/HPLogo.svg">
        <h1 class="x-center">Projects</h1>
        <button id='movingButton' onmouseenter="" style="font-size: large;font-family: 'Inter', sans-serif;font-weight: 300;border-color: #1f4a6f;border-width: 2px;background-color: white;border-style: solid;overflow: hidden;-webkit-border-radius: 20px;-moz-border-radius: 20px;border-radius: 20px;transition-duration: 0.4s;" class="x-center">Press Me!</button><br>
        <a class="no-underline x-center" href="/projects/Daily-Cat/"><button class="button">Daily Cat</button></a><br>
        <a class="no-underline x-center" href="https://greasyfork.org/en/scripts/464934-canvas-chatgpt"><button class="button">Canvas ChatGPT</button></a><br>
        <a class="no-underline x-center" href="/projects/bookmarklets/"><button class="button">Bookmarklets</button></a><br>
        <br>
        <br>
        <br>
        <div style="width: 100%;" class="x-center bottom">
            <h6 class="x-center hidden">(Also I am not a criminal)</h6>
        </div>
        <script>
            function eventthing(event) {
                // Get the bounding box of element S
                var rect = document.getElementById('movingButton').getBoundingClientRect();

                // Check if the mouse position is inside the bounding box of element S
                if (event.clientX >= rect.left && event.clientX <= rect.right && event.clientY >= rect.top && event.clientY <= rect.bottom) {
                    document.getElementById('movingButton').style.position='absolute';
                    let randomNumber1 = Math.floor(Math.random() * 90);
                    let randomNumber2 = Math.floor(Math.random() * 50);
                    document.getElementById('movingButton').style.setProperty('top', randomNumber2.toString()+'%');
                    document.getElementById('movingButton').style.setProperty('left', randomNumber1.toString()+'%');
                }
            }
            document.getElementById('movingButton').addEventListener('mousemove', eventthing);
        </script>
    </body>
</html>
