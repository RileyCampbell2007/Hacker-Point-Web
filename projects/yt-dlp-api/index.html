<!DOCTYPE html>
<html>
    <head>
        <title>YT-DLP API</title>
        <link rel="icon" type="image/svg" href="/assets/branding/favicon.svg">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="/prism-a11y-dark.css" />
        <script src="/prism.js"></script>
    </head>
    <body>
        <div class="navBarContainer">
            <div class="navBar">
                <div class="logoSection">
                    <a href="/">
                        <img src="/assets/branding/HPText.svg">
                    </a>
                </div>
                <div class="linkSection">
                    <div class="linkContainer">
                        <a href="/"><button class="button linkItem">Home</button></a>
                        <a href="/projects"><button class="button linkItem">Projects</button></a>
                        <a href="https://github.com/RileyCampbell2007/Hacker-Point-Web"><button class="button linkItem">GitHub</button></a>
                        <button class="button hamburgerButton"><i class="bi bi-list"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="hamburger">
            <ul class="hamburgerList">
                <div style="height: 150px;"></div>
                <li class="hamburgerItem"><a class="hamburgerItem" href="/">Home</a></li>
                <li class="hamburgerItem"><a class="hamburgerItem" href="/projects/">Projects</a></li>
                <li class="hamburgerItem"><a class="hamburgerItem" href="https://github.com/RileyCampbell2007/Hacker-Point-Web">GitHub</a></li>
            </ul>
        </div>
        <div class="contentBox">
            <div class="content">
                <input class="textInput" id="videoURL" type="text" placeholder="Video URL"><br><br>
                <input class="checkboxInput" id="extractAudio" type="checkbox"><label for="extractAudio"> Extract Audio</label><br><br>
                <input class="checkboxInput" id="downloadFile" checked type="checkbox"><label for="downloadFile"> Download File</label><br><br>
                <a id="downloadLink"><button class="button">Download</button></a>
            </div>
            <div class="content">
                <h1>YT-DLP API</h1>
                <hr>
                <p>This is an API for YT-DLP, a YouTube video downloader. See the docs <a href="https://docs.hacker-point.com/#/?id=yt-dlp-api-documentation">here</a>.</p>
            </div>
        </div>
        <script>
            const doDownload = function() {
                var videoURL=document.getElementById('videoURL').value
                var extractAudio = 'false'
                var downloadFile = 'false'
                if(document.getElementById('extractAudio').checked) {
                    var extractAudio = 'true'
                }
                if(document.getElementById('downloadFile').checked) {
                    var downloadFile = 'true'
                }
                document.getElementById('downloadLink').href = "https://api.hacker-point.com/ytdlp?url="+encodeURIComponent(videoURL)+'&extractAudio='+extractAudio+'&download='+downloadFile
            }
            setInterval(doDownload,100)
        </script>
        <div class="contentBox footer">
            <div class="content">
                <div style="text-align: center;">
                    <span style="line-height: 200%;">
                        Dark Mode:
                        <label class="switch">
                            <input id="darkModeSelector" type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </span>
                </div>
                <div>
                    <p style="width:100%;text-align: center;">Copyright &copy; 2023 Riley Campbell</p>
                </div>
            </div>
        </div>
        <script src="/style.js"></script>
    </body>
</html>
