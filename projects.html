<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Point | Where Hacking Is The Point</title>
    <link rel="icon" type="image/svg" href="/assets/branding/favicon.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- Navigation -->
    <header class="container">
        <nav class="navbar">
            <a href="/">
                <img src="/assets/branding/HPText.svg" alt="Hacker Point" class="logo">
            </a>
            
            <div class="nav-links desktop">
                <a href="/" class="btn btn-outline">Home</a>
                <a href="/projects.html" class="btn btn-outline">Projects</a>
                <a href="https://github.com/RileyCampbell2007/Hacker-Point-Web" class="btn btn-primary">
                    <i class="ti ti-brand-github"></i> GitHub
                </a>
            </div>
            
            <button class="hamburger-btn" id="hamburgerBtn">
                <i class="ti ti-menu-2"></i>
            </button>
        </nav>
    </header>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <div class="mobile-menu-header">
            <button class="hamburger-btn" id="closeMenuBtn">
                <i class="ti ti-x"></i>
            </button>
        </div>
        <div class="mobile-nav-links">
            <a href="/" class="mobile-nav-link">Home</a>
            <a href="/projects.html" class="mobile-nav-link">Projects</a>
            <a href="https://github.com/RileyCampbell2007/Hacker-Point-Web" class="mobile-nav-link">GitHub</a>
        </div>
    </div>

    <!-- Hero Section -->
    <section class="hero container">
        <h1>Projects</h1>
    </section>

    <!-- Cards Section -->
    <section class="features container">
        <div class="card-grid">
            <div class="card">
                <object data="/assets/screenshots/passkill.svg" type="image/svg+xml" class="card-img"></object>
                <div class="card-content">
                    <h2>PassKill</h2>
                    <p>A fast, open-source Windows recovery tool for resetting passwords and unlocking accounts.</p>
                    <a href="https://github.com/RileyCampbell2007/PassKill" class="btn btn-primary"><i class="ti ti-brand-github"></i> PassKill on GitHub</a>
                </div>
            </div>

            <button id="weird-button" class="btn btn-primary" style="position: fixed; left: 2000px; top: 2000px; z-index: 1000;">Totally normal button :3</button>
            
            <div class="card" id="weird-button-card">
                <div class="card-content">
                    <h2 class="card-title">I Think There's Something Wrong With This Button</h2>
                    <p class="card-description">Mind... Uh... Poking it a little for me?</p>
                    <button id="normal-button" class="btn btn-primary" style="opacity: 0%; cursor: unset;">Normal button</button>
                    <script>
                        const normalButton = document.getElementById('normal-button');
                        const weirdButton = document.getElementById('weird-button');
                        const card = document.getElementById('weird-button-card');

                        setWeirdPositionToNormal = () => {
                            const normalRect = normalButton.getBoundingClientRect();

                            weirdButton.style.left = `${normalRect.left}px`;
                            weirdButton.style.top = `${normalRect.top}px`;
                        }

                        setWeirdPositionToNormal();

                        var positionerInterval = setInterval(setWeirdPositionToNormal, 0)

                        window.weirdActive = false;
                        window.weirdDone = false;


                        weirdButton.addEventListener('mouseover', (event) => {
                            if (! window.weirdDone) {
                                if (! window.weirdActive) {
                                    window.weirdActive = true;

                                    clearInterval(positionerInterval)

                                    card.querySelector('.card-title').innerHTML="OH S#@T! S*#T! F@*K!"
                                    card.querySelector('.card-description').innerHTML="KILL IT! KILL IT WITH FIRE!"

                                    weirdButton.innerHTML = "Can't catch me! &gt;:3"

                                    weirdButton.addEventListener('click', (event) => {
                                        if (! window.weirdDone) {
                                            window.weirdDone = true;

                                            card.querySelector('.card-title').innerHTML="Oh Thank God"
                                            card.querySelector('.card-description').innerHTML="That thing was weird."

                                            weirdButton.innerHTML=":&lt;"
                                            weirdButton.setAttribute('disabled', 'disabled')

                                            normalButton.style.opacity = "100%";
                                            normalButton.style.cursor = "pointer";
                                        }
                                    })
                                }

                                var weirdRect = weirdButton.getBoundingClientRect()

                                var maxTop = window.innerHeight - weirdRect.height
                                var maxLeft = window.innerWidth - weirdRect.width

                                var randomTop = Math.floor(Math.random() * maxTop)
                                var randomLeft = Math.floor(Math.random() * maxLeft)

                                if ((Math.abs(randomTop - event.clientY) < .50 * window.innerHeight) && (Math.abs(randomLeft - event.clientX) < .50 * window.innerWidth)) {
                                    if (randomTop + (.5 * window.innerHeight) > maxTop) {
                                        randomTop -= .5 * window.innerHeight
                                    } else {
                                        randomTop += .5 * window.innerHeight
                                    }
                                    if (randomTop < 0) {
                                        randomTop = 0
                                    }
                                }
                                
                                weirdButton.style.top = `${randomTop}px`
                                weirdButton.style.left = `${randomLeft}px`
                            }
                        })

                    </script>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer container">
        <div class="footer-content">
            <p class="copyright">Copyright &copy; 2026 Riley Campbell</p>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const closeMenuBtn = document.getElementById('closeMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');

        hamburgerBtn.addEventListener('click', () => {
            mobileMenu.classList.add('active');
            document.body.style.overflow = 'hidden';
        });

        closeMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.remove('active');
            document.body.style.overflow = '';
        });

        // Close menu when clicking on a link
        const mobileLinks = document.querySelectorAll('.mobile-nav-link');
        mobileLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('active');
                document.body.style.overflow = '';
            });
        });
    </script>
</body>
</html>
